<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>The Hospital</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css" />

</head>
<body>

<h1>HOWEST Hospital</h1>


<main>
        <figcaption>
HACK THE FUTURE
            <span>Login</span>
        </figcaption>
        <p th:if="${param.error}"  class="interfacemessage">
            Invalid username and password.
        </p>
        <p th:if="${param.logout}"  class="interfacemessage">
            You have been logged out.
        </p>

        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>

</main>


<!-- Only split into different files for readability, no require.js or other inclusion system used to limit overhead -->
<script type="text/javascript" src="/static/javascript/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/javascript/login.js"></script>
